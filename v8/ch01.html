<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../library/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../library/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <img src="pic01.jpg" class="img-responsive" alt="Responsive image">
    <hr/>
    <img src="pic01.jpg" width="150px" height="150px" alt="..." class="img-rounded">
    <img src="pic01.jpg" width="150px" height="150px" alt="..." class="img-circle">
    <img src="pic01.jpg" width="150px" height="150px" alt="..." class="img-thumbnail">
    <hr/>
    <p class="text-muted">锦衣卫1</p>
    <p class="text-primary">锦衣卫2</p>
    <p class="text-success">锦衣卫3</p>
    <p class="text-info">锦衣卫4</p>
    <p class="text-warning">锦衣卫5</p>
    <p class="text-danger">锦衣卫6</p>
    <hr/>
    <p class="bg-primary">锦衣卫1</p>
    <p class="bg-success">锦衣卫2</p>
    <p class="bg-info">锦衣卫3</p>
    <p class="bg-warning">锦衣卫4</p>
    <p class="bg-danger">锦衣卫5</p>
    <hr/>
    关闭按钮
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    三角符号
    <span class="caret"></span>
</div>

</body>
</html>
