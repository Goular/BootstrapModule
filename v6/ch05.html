<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../library/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../library/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <form action="#" method="post">

        <div class="form-group has-feedback">
            <label>用户名:</label>
            <input type="text" class="form-control" name="name" placeholder="输入用户名"/>
            <span class="glyphicon glyphicon-eye-open form-control-feedback" aria-hidden="true"></span>
        </div>
        <div>

            <input class="form-control input-lg" type="text" placeholder=".input-lg">
            <input class="form-control" type="text" placeholder="Default input">
            <input class="form-control input-sm" type="text" placeholder=".input-sm">

            <select class="form-control input-lg">...</select>
            <select class="form-control">...</select>
            <select class="form-control input-sm">...</select>
        </div>
        <span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">

                    <input type="tel" class="form-control"/>
                </div>
                <div class="col-sm-6">

                    <input type="tel" class="form-control"/>
                </div>
            </div>

        </div>

    </form>
</div>

</body>
</html>
