<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../library/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../library/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        div {
            border: 1px #0F0F0F solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-xs-6">col-xs-6</div>
        <div class="col-xs-6">col-xs-6</div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3">col-xs-3</div>
        <div class="col-md-2 col-md-offset-2">col-xs-2</div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">6</div>
                <div class="col-md-6">6</div>
            </div>
        </div>
        <div class="col-md-4">4</div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-push-1">col-xs-3</div>
        <div class="col-md-2">col-xs-2</div>
    </div>
    <!--组合定义-->
    <div class="row">
        <div class="col-md-8 col-xs-6 col-sm-3">8</div>
        <div class="col-md-4 col-xs-6 col-sm-6">4</div>
    </div>
</div>
</body>
</html>
